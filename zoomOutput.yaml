name: basic-demo
description: null
tags: null
initialize:
  plugins:
    operational-carbon:
      path: '@grnsft/if-plugins'
      method: Multiply
      global-config:
        input-parameters:
          - cpu/energy
          - grid/carbon-intensity
        output-parameter: cpu/carbon
    teads-curve:
      path: '@grnsft/if-unofficial-plugins'
      method: TeadsCurve
      global-config:
        interpolation: spline
    watttime:
      path: '@grnsft/if-unofficial-plugins'
      method: WattTimeGridEmissions
  outputs:
    - yaml
if-version: v0.3.1
tree:
  children:
    child-0:
      defaults:
        cpu/thermal-design-power: 100
      inputs:
        - cloud/region-wt-id: CAISO_NORTH
          cpu/thermal-design-power: 20
          cpu/utilization: 1.3875
          duration: 10
          geolocation: 37.7749,-122.4194
          timestamp: '2024-04-06T11:11:08'
      pipeline:
        - teads-curve
        - watttime
      outputs:
        - cloud/region-wt-id: CAISO_NORTH
          cpu/thermal-design-power: 20
          cpu/utilization: 1.3875
