name: basic-demo
description: null
tags: null
initialize:
  plugins:
    teads-curve:
      path: '@grnsft/if-unofficial-plugins'
      method: TeadsCurve
      global-config:
        interpolation: spline
    watttime:
      path: '@grnsft/if-unofficial-plugins'
      method: WattTimeGridEmissions
    operational-carbon:
      path: '@grnsft/if-plugins'
      method: Multiply
      global-config:
        input-parameters:
          - cpu/energy
          - grid/carbon-intensity
        output-parameter: cpu/carbon
  outputs:
    - yaml
if-version: v0.3.1
tree:
  children:
    child-0:
      defaults:
        cpu/thermal-design-power: 100
      pipeline:
        - teads-curve
        - watttime
      inputs:



