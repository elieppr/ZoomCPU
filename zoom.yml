description: null
if-version: v0.3.1
initialize:
  outputs:
    - yaml
  plugins:
    operational-carbon:
      global-config:
        input-parameters:
          - cpu/energy
          - grid/carbon-intensity
        output-parameter: cpu/carbon
      method: Multiply
      path: '@grnsft/if-plugins'
    teads-curve:
      global-config:
        interpolation: spline
      method: TeadsCurve
      path: '@grnsft/if-unofficial-plugins'
    watttime:
      method: WattTimeGridEmissions
      path: '@grnsft/if-unofficial-plugins'
name: basic-demo
tags: null
tree:
  children:
    child-0:
      defaults:
        cpu/thermal-design-power: 100
      inputs:
        - cloud/region: westus
          cloud/region-wt-id: CAISO_NORTH
          cpu/thermal-design-power: 1000
          cpu/utilization: 2.7
          duration: 10
          geolocation: 37.7749,-122.4194
          timestamp: '2024-04-04T18:51:44'
        - cloud/region: westus
          cloud/region-wt-id: CAISO_NORTH
          cpu/thermal-design-power: 1000
          cpu/utilization: 2.6
          duration: 10
          geolocation: 37.7749,-122.4194
          timestamp: '2024-04-04T18:51:56'
      pipeline:
        - teads-curve
        - watttime
